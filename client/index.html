<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Biolink Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sortable-ghost { opacity: 0.4; }
        .sortable-drag { opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <i class="fas fa-link text-purple-600 text-2xl mr-3"></i>
                        <h1 class="text-xl font-bold text-gray-900">Biolink Premium Admin</h1>
                    </div>
                    <button onclick="logout()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Profile Section -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold mb-4">Profile</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input type="text" id="profileName" class="w-full px-3 py-2 border rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                                <textarea id="profileBio" rows="3" class="w-full px-3 py-2 border rounded-md"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image URL</label>
                                <input type="url" id="profileImage" class="w-full px-3 py-2 border rounded-md">
                            </div>
                        </div>
                    </div>

                    <!-- Theme Settings -->
                    <div class="bg-white rounded-lg shadow p-6 mt-6">
                        <h2 class="text-lg font-semibold mb-4">Theme & Effects</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
                                <select id="theme" class="w-full px-3 py-2 border rounded-md">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Animation</label>
                                <select id="animation" class="w-full px-3 py-2 border rounded-md">
                                    <option value="none">None</option>
                                    <option value="fade">Fade</option>
                                    <option value="slide">Slide</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Background Effect</label>
                                <select id="backgroundEffect" class="w-full px-3 py-2 border rounded-md">
                                    <option value="none">None</option>
                                    <option value="particles">Particles</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Background Image URL</label>
                                <input type="url" id="backgroundImage" class="w-full px-3 py-2 border rounded-md">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Links Section -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold">Links</h2>
                            <button onclick="addLink()" class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                                <i class="fas fa-plus mr-2"></i>Add Link
                            </button>
                        </div>
                        <div id="linksList" class="space-y-3"></div>
                    </div>

                    <!-- Social Links -->
                    <div class="bg-white rounded-lg shadow p-6 mt-6">
                        <h2 class="text-lg font-semibold mb-4">Social Links</h2>
                        <div id="socialsList" class="space-y-3"></div>
                        <button onclick="addSocial()" class="mt-4 bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                            <i class="fas fa-plus mr-2"></i>Add Social
                        </button>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="mt-8 text-center">
                <button onclick="saveData()" class="bg-green-600 text-white px-8 py-3 rounded-md hover:bg-green-700 text-lg">
                    <i class="fas fa-save mr-2"></i>Save Changes
                </button>
            </div>
        </div>
    </div>

    <!-- Link Modal -->
    <div id="linkModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4" id="linkModalTitle">Add Link</h3>
            <div class="space-y-4">
                <input type="hidden" id="linkId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                    <input type="text" id="linkTitle" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                    <input type="url" id="linkUrl" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
                    <input type="text" id="linkDescription" class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="closeLinkModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button onclick="saveLink()" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Save</button>
            </div>
        </div>
    </div>

    <!-- Social Modal -->
    <div id="socialModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold mb-4">Add Social Link</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Platform</label>
                    <select id="socialPlatform" class="w-full px-3 py-2 border rounded-md">
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="youtube">YouTube</option>
                        <option value="tiktok">TikTok</option>
                        <option value="github">GitHub</option>
                        <option value="discord">Discord</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL</label>
                    <input type="url" id="socialUrl" class="w-full px-3 py-2 border rounded-md">
                </div>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button onclick="closeSocialModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                <button onclick="saveSocial()" class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
